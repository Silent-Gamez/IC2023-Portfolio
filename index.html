<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brenen A Sines</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="container">
   <header id="header" class="header">
     <h3>Brenen Sines</h3>
     <nav id="nav-bar">
       <ul>
         <li class="nav-li">section 1</li>
         <li class="nav-li">section 2</li>
         <li class="nav-li">section 3</li>
       </ul>
     </nav>
   </header>
    <main>
      <section id="welcome-section" class="hero">
        <h1 class="black-box"> Im Brenen sines</h1>
        <h3 class="black-box">These are some of my projects!</h3>
      </section>
      <section id="projects" class="projects">
        
        <button class="tablink" onclick="openPage('survey', this, '#5e12a6')">A small Survey</button>
        <button class="tablink" onclick="openPage('dark_mode_switch', this, '#707070')" id="defaultOpen">A Dark mode switch</button>
        <button class="tablink" onclick="openPage('little_game', this, 'black')">A little game</button>
        <button class="tablink" onclick="openPage('animated_penguin', this, 'lightblue')">A animated penguin</button>
        <div id="survey" class="card">
          <iframe width="80%" height="360" src="https://html-survey.brenensines.repl.co"></iframe>
          <a href="https://html-survey.brenensines.repl.co" >A survey</a>
        </div>
        <div id="dark_mode_switch" class="card">
          <iframe width="80%" height="360" src="https://switch.brenensines.repl.co"></iframe>
          <a href="https://switch.brenensines.repl.co" >A Dark mode switch</a>
        </div>
        <div id="little_game" class="card">
          <iframe width="80%" height="360" src="https://text-based-game.brenensines.repl.co"></iframe>
          <a href="https://text-based-game.brenensines.repl.co" >A little game</a>
        </div>
        <div id="animated_penguin" class="card">
          <iframe width="80%" height="360" src="https://animated-penguin.brenensines.repl.co"></iframe>
          <a href="https://animated-penguin.brenensines.repl.co" >a animated penguin</a>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
